<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MODAL Popup</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="/img/favicon (7).ico" rel="icon" type="image/x-icon"
  </head>
  <body> 
    
    <div class="outer">
      <button class="mybtn" id="myBtn">Click me</button>
    </div>
    

    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span  >
        <button class="closebtn" id="close">
          CLOSE
        </button>
        </span>
        <p>We have successfully Completed the MODAL for DAY 4
          
        </p>
      </div>
    
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
